<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Mem贸ria - AgroConex茫o</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --verde-escuro: #2e7d32;
      --verde-claro: #c5e1a5;
      --verde-medio: #81c784;
      --cinza: #f1f8e9;

      --fundo-claro: var(--cinza);
      --texto-claro: var(--verde-escuro);
      --fundo-escuro: #1b1b1b;
      --texto-escuro: #e8f5e9;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--fundo-claro);
      color: var(--texto-claro);
      margin: 0;
      padding: 2rem;
      text-align: center;
      transition: background 0.4s, color 0.4s;
    }
    
    body {
  background: linear-gradient(to right, #c5e1a5, #f1f8e9);
  /* ou para o modo escuro: */
}

body.escuro {
  background: linear-gradient(to right, #1b1b1b, #2e7d32);
}
    
    body::before {
  content: "    ";
  position: absolute;
  font-size: 5rem;
  opacity: 0.05;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
  white-space: pre-wrap;
}


    body.escuro {
      background: var(--fundo-escuro);
      color: var(--texto-escuro);
    }

    h1 {
      margin-bottom: 1rem;
    }

    #placar {
      font-size: 1.1rem;
      margin-bottom: 1.2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 15px;
      max-width: 500px;
      margin: auto;
    }

    .card {
      aspect-ratio: 1 / 1;
      width: 100%;
      position: relative;
      cursor: pointer;
      perspective: 1000px;
    }

    .card-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: transform 0.6s ease;
      transform-style: preserve-3d;
    }

    .flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }

    .card-front {
      background-color: var(--verde-medio);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .card-back {
      background-color: white;
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-back img {
      width: 80%;
      height: 80%;
      object-fit: cover;
      border-radius: 8px;
    }

    #mensagem {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
    }

    button {
      margin-top: 1.2rem;
      padding: 10px 25px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: var(--verde-medio);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: var(--verde-escuro);
    }

    .top-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
      margin: auto;
      margin-bottom: 1.5rem;
    }

    .top-buttons button {
      font-size: 1rem;
      padding: 10px 15px;
    }

    .modo-btn i {
      margin-right: 8px;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }

      .top-buttons {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="top-buttons">
    <button onclick="voltarInicio()"> Voltar para In铆cio</button>
    <button class="modo-btn" onclick="alternarModo()">
      <i id="icone-modo" class="fas fa-sun"></i> Alternar Modo
    </button>
  </div>

  <h1> Jogo da Mem贸ria do Agro</h1>
  <div id="placar">
    Tentativas: <span id="tentativas">0</span> | Acertos: <span id="acertos">0</span>
  </div>

  <div class="grid" id="tabuleiro" aria-label="Jogo da Mem贸ria"></div>
  <p id="mensagem"></p>
  <button onclick="iniciarJogo()"> Reiniciar</button>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
    const imagens = [
      'img/Plantacao.png',
      'img/drones.png',
      'img/Caf茅.png',
      'img/soja.png',
      'img/colheita.png',
      'img/solo.png'
    ];

    let cartas = [];
    let primeira = null;
    let segunda = null;
    let bloqueio = false;
    let tentativas = 0;
    let acertos = 0;

    function criarCarta(imagem) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.setAttribute('role', 'button');
      card.setAttribute('aria-label', 'Carta de mem贸ria');

      const inner = document.createElement('div');
      inner.classList.add('card-inner');

      const front = document.createElement('div');
      front.classList.add('card-front');
      front.textContent = "";

      const back = document.createElement('div');
      back.classList.add('card-back');

      const img = document.createElement('img');
      img.src = imagem;
      img.alt = "Imagem do campo";

      back.appendChild(img);
      inner.appendChild(front);
      inner.appendChild(back);
      card.appendChild(inner);

      card.dataset.imagem = imagem;

      card.addEventListener('click', () => {
        if (bloqueio || card.classList.contains('flipped')) return;

        card.classList.add('flipped');

        if (!primeira) {
          primeira = card;
        } else {
          segunda = card;
          verificarPar();
        }
      });

      return card;
    }

    function verificarPar() {
      bloqueio = true;
      tentativas++;
      atualizarPlacar();

      const img1 = primeira.dataset.imagem;
      const img2 = segunda.dataset.imagem;

      if (img1 === img2) {
        acertos++;
        atualizarPlacar();
        primeira = null;
        segunda = null;
        bloqueio = false;

        if (document.querySelectorAll('.flipped').length === cartas.length) {
          document.getElementById('mensagem').textContent = ' Voc锚 encontrou todos os pares!';
        }
      } else {
        setTimeout(() => {
          primeira.classList.remove('flipped');
          segunda.classList.remove('flipped');
          primeira = null;
          segunda = null;
          bloqueio = false;
        }, 1000);
      }
    }

    function atualizarPlacar() {
      document.getElementById("tentativas").textContent = tentativas;
      document.getElementById("acertos").textContent = acertos;
    }

    function iniciarJogo() {
      const tabuleiro = document.getElementById('tabuleiro');
      tabuleiro.innerHTML = '';
      document.getElementById('mensagem').textContent = '';
      tentativas = 0;
      acertos = 0;
      atualizarPlacar();
      primeira = null;
      segunda = null;
      bloqueio = false;

      cartas = [...imagens, ...imagens];
      cartas.sort(() => 0.5 - Math.random());

      cartas.forEach(imagem => {
        const carta = criarCarta(imagem);
        tabuleiro.appendChild(carta);
      });
    }

    function alternarModo() {
      const body = document.body;
      const icone = document.getElementById("icone-modo");
      body.classList.toggle("escuro");
      icone.classList.toggle("fa-moon");
      icone.classList.toggle("fa-sun");
    }

    function voltarInicio() {
      window.location.href = "inicio.html";
    }

    iniciarJogo();
  </script>

</body>
</html>
