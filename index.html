    body {

    header {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);

      font-weight: bold;
      display: flex;
      align-items: center;

      color: #c8e6c9;
      text-shadow: 2px 2px 10px #000000aa;
      animation: pulse 4s infinite ease-in-out;
    }

    header i {
      color: #b2ff59;
    }

    h1 {
      font-size: 2.3rem;
      margin-top: 40px;
      animation: slideIn 1s ease-out;

    }

    p {
      font-size: 1.15rem;
      max-width: 720px;
      margin: 25px 0 35px;
      line-height: 1.7;
      animation: fadeIn 2s ease-in;
      text-shadow: 1px 1px 6px #00000080;

    a {
      background: linear-gradient(45deg, #b9f6ca, #81c784);
      color: #1b5e20;
      padding: 14px 34px;
      border-radius: 35px;
      font-weight: bold;
      font-size: 1.1rem;
      text-decoration: none;
      box-shadow: 0 0 15px #b9f6ca;
      transition: all 0.3s ease;
      animation: glow 2s ease-in-out infinite alternate;
    }

    a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ffffff;
    }

    @keyframes slideIn {
      from { transform: translateY(-60px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px #c8e6c9; }
      50% { text-shadow: 0 0 20px #ffffff; }
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px #a5d6a7; }
      100% { box-shadow: 0 0 25px #ffffff; }
    }

    /* Sementes suaves */
    .seed {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(185, 246, 202, 0.6);
      border-radius: 50%;
      animation: fall 10s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(-120px) scale(1);
        opacity: 0.9;
      }
      100% {
        transform: translateY(100vh) scale(0.2);
        opacity: 0;
      }
    }

    .seed:nth-child(1) { left: 8%; animation-delay: 0s; }
    .seed:nth-child(2) { left: 20%; animation-delay: 1s; }
    .seed:nth-child(3) { left: 38%; animation-delay: 2s; }
    .seed:nth-child(4) { left: 55%; animation-delay: 3s; }
    .seed:nth-child(5) { left: 70%; animation-delay: 1.5s; }
    .seed:nth-child(6) { left: 82%; animation-delay: 2.8s; }
    .seed:nth-child(7) { left: 94%; animation-delay: 0.8s; }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.7rem;
        margin-top: 60px;
      }

      p {
        font-size: 1rem;
        padding: 0 12px;
      }

      header {
        font-size: 1.6rem;
        top: 20px;
      }
    }
  </style>
